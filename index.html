<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jedi RPG</title>

  <link rel="stylesheet" href="Assets/CSS/reset.css">
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="Assets/CSS/style.css"> -->
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>

    <div class="container jumbotron">
      <div class="row justify-content-center">
        <div class="col-7"  id="Intro">
          <form name="apiparams">
            <label for="trivia_amount">Number of Questions:</label>
            <br>
            <input type="number" name="trivia_amount" id="trivia_amount" class="form-control" min="1" max="50" value="10">
            <br>
            <label for="trivia_category">Select Category: </label>
            <select name="trivia_category" class="form-control" id="trivia_category">

              <option value="any">Any Category</option>

            </select>
            <br>
            <label for="trivia_difficulty">Select Difficulty: </label>
            <select name="trivia_difficulty" class="form-control" id="trivia_difficulty">
              <option value="any">Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <br>
            <label for="trivia_type">Select Type: </label>
            <select name="trivia_type" class="form-control" id="trivia_type">
              <option value="any">Any Type</option>
              <option value="multiple">Multiple Choice</option>
              <option value="boolean">True / False</option>
            </select>
            <br>
            

          </form>
          <button value="submitQ" id="submitQ">Submit</button>
        </div>
      </div>  
      <div class="row justify-content-center" id="game">
        <div class="col-7"  id="Question">
          <div id="qText"></div>
          <div id="responses"></div>
        </div>
        <div class="col-3"  id="Timer"></div><div class="col-2"  id="Stats"></div>
      </div>
      <div class="row justify-content-center" id="end">
          <div id="endGame" class="col-12 justify-content-center">
          </div>
          <div class="col-12 justify-content-center">
          <button value="Restart" id="Restart">Restart</button>
          </div>
      </div>
    </div>

    <script src="Assets/Javascript/TriviaGame.js"></script>
</body>
</html>
